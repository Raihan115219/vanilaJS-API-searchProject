<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google com</title>
    <!-- fontaswoesome -->
    <script
      src="https://kit.fontawesome.com/d649539f63.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section id="hedding" class="banner">
        <h1 class="logo">
          <a href="" class="text-decoration-none text-white">My-Google</a>
        </h1>
        <div class="content">
          <div class="contentTop px-5">
            <h1>Stunning free images & royalty</h1>
            <p class="fs-4">
              Google Search is a search engine provided by Google. Handling more
              than 3.5 billion searches per day,<br />
              it has a 92% share of the global search engine market.
            </p>
          </div>
          <div class="content-bottom">
            <div class="searchSection">
              <div action="">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                <input
                  type="text"
                  placeholder="search any kind of image"
                  id="searchValue"
                  autocomplete="off"
                />
              </div>
              <button class="searchButton" id="searchButton">Search</button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section
        class="d-flex justify-content-evenly align-content-center mt-2 ms-5"
      >
        <button class="btn btn-success">Animal</button>
        <button class="btn btn-warning">Food</button>
        <button class="btn btn-info">Flower</button>
      </section>
      <section class="container my-5">
        <div class="row gy-3" id="gallery"></div>
      </section>
    </main>
    <footer></footer>
    <!-- js cnd -->
    <script src="./JS/main.js"></script>
  </body>
</html>
